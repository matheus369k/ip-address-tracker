<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta
      name="description"
      content="Challenge by Frontend Mentor. Coded by Matheus369k"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="header_container">
      <h1 class="header__title">IP Address Tracker</h1>

      <form id="find-address-form" class="header__form_container">
        <input
          class="header__form__search_field"
          type="search"
          aria-label="search-field"
          name="search-field"
          placeholder="Search for any IP address"
        />
        <button
          class="header__form__send_button"
          aria-label="send-button"
          type="submit"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>

      <div class="header__address_details_container">
        <ul class="header__address_details_list">
          <li class="header__address_details__items">
            <h2>IP Address</h2>
            <span id="address-details-ip">192.212.174.101</span>
          </li>
          <li class="header__address_details__items">
            <h2>Location</h2>
            <span id="address-details-location">Brooklyn, NY, 10001</span>
          </li>
          <li class="header__address_details__items">
            <h2>Timezone</h2>
            <span id="address-details-timezone">UTC-05:00</span>
          </li>
          <li class="header__address_details__items">
            <h2>ISP</h2>
            <span id="address-details-isp">SpaceX StarLink</span>
          </li>
        </ul>
      </div>

      <div class="header__more_options">
        <button
          id="your-location"
          class="header__more_options__your_location"
          aria-label="your location"
          type="button"
        >
          Your Location
        </button>
        <button
          id="more-info"
          class="header__more_options__more_info"
          aria-label="more info"
          type="button"
        >
          More Info
        </button>
      </div>
    </header>

    <!-- add offset value dynamically using the API -->
    <main id="map-container" class="main_container"></main>

    <!-- dialog of the more details from location  -->
    <dialog id="dialog-more-details" class="dialog_more_details_container">
      <i class="dialog__close_icon" id="dialog-close-icon"
        ><?xml version="1.0" encoding="UTF-8" standalone="no"?>
        <svg
          width="10px"
          height="10px"
          viewBox="0 -0.5 21 21"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g
            id="Page-1"
            stroke="#000000"
            stroke-width="2"
            fill="none"
            fill-rule="evenodd"
          >
            <g
              id="Dribbble-Light-Preview"
              transform="translate(-419.000000, -240.000000)"
              fill="#000000"
            >
              <g id="icons" transform="translate(56.000000, 160.000000)">
                <polygon
                  id="close-[#000]"
                  points="375.0183 90 384 98.554 382.48065 100 373.5 91.446 364.5183 100 363 98.554 371.98065 90 363 81.446 364.5183 80 373.5 88.554 382.48065 80 384 81.446"
                ></polygon>
              </g>
            </g>
          </g>
        </svg>
      </i>
      <h2 class="dialog__title">More Details from current location</h2>
      <ul class="dialog_more_details__list">
        <li class="dialog_more_details__list__items">
          <h3>IP:</h3>
          <span id="dialog-ip" class="dialog_ip"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>country:</h3>
          <span id="dialog-country"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>region:</h3>
          <span id="dialog-region"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>city:</h3>
          <span id="dialog-city"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>lat:</h3>
          <span id="dialog-lat"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>lng:</h3>
          <span id="dialog-lng"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>postal code:</h3>
          <span id="dialog-postCode"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>timezone:</h3>
          <span id="dialog-timezone"></span>
        </li>
        <li class="dialog_more_details__list__items">
          <h3>ISP:</h3>
          <span id="dialog-isp" class="dialog_isp"></span>
        </li>
      </ul>
    </dialog>
  </body>
  <script type="module" src="./scripts/index.ts"></script>
</html>
